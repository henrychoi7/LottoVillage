<head>
  <meta charset="utf-8">

  <title>Lotto Village 관리자용 로그인 페이지</title>

  <!--   <meta name="description" content="OneUI - Admin Dashboard Template &amp; UI Framework created by pixelcave and published on Themeforest"> -->
  <meta name="author" content="pixelcave">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400italic,600,700%7COpen+Sans:300,400,400italic,600,700">

  <!-- Bootstrap and OneUI CSS framework -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <!--<link rel="stylesheet" id="css-main" href="assets/css/oneui.css">-->
  <link rel="stylesheet" id="css-main" href="assets/css/main.css">

  <!-- my CSS -->
  <link rel="stylesheet" href="assets/css/landing.css">

</head>

<body>
  <!-- Login Content -->
  <div class="bg-landing">
    <div class="text-center">
      <img src="assets/img/photos/logo.png">
      <p class="text-muted push-15-t">Lotto Village 관리자 로그인 페이지</p>
    </div>
  </div>
  <div class="bg-white ">
    <div class="content content-boxed overflow-hidden">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
          <div class="push-50 animated fadeIn">
            <form name="admin-login" class="js-validation-login form-horizontal" method="post">
              <div class="form-group">
                <div class="col-xs-12">
                  <div class="form-material form-material-primary floating">
                    <input class="form-control" type="text" id="login-username" name="login-username">
                    <label for="login-username">아이디</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-12">
                  <div class="form-material form-material-primary floating">
                    <input class="form-control" type="password" id="login-password" name="login-password">
                    <label for="login-password">비밀번호</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-6">
                  <label class="css-input switch switch-sm switch-primary">
                                        <input type="checkbox" id="login-remember-me" name="login-remember-me"><span></span> 아이디 저장
                                    </label>
                </div>

              </div>
              <div class="form-group push-30-t">
                <div class="col-xs-12 col-sm-12 col-md-12">
                  <!--<button class="login-btn btn btn-sm btn-block btn-primary" type="submit">로그인</button>-->
                  <input class="login-btn btn btn-sm btn-block btn-primary" type="button" value="로그인"></input>
                </div>
              </div>
            </form>
            <!-- END Login Form -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- END Login Content -->

  <!-- Login Footer -->
  <div class="footer text-center animated fadeInUp">
    <small class="text-muted"><span class="js-year-copy"></span> &copy; Lotto Village</small>
  </div>
  <!-- END Login Footer -->

  <!-- OneUI Core JS: jQuery, Bootstrap, slimScroll, scrollLock, Appear, CountTo, Placeholder, Cookie and App.js -->
  <script src="assets/js/core/jquery.min.js"></script>
  <script src="assets/js/core/bootstrap.min.js"></script>
  <script src="assets/js/core/jquery.slimscroll.min.js"></script>
  <script src="assets/js/core/jquery.scrollLock.min.js"></script>
  <script src="assets/js/core/jquery.appear.min.js"></script>
  <script src="assets/js/core/jquery.countTo.min.js"></script>
  <script src="assets/js/core/jquery.placeholder.min.js"></script>
  <script src="assets/js/core/js.cookie.min.js"></script>
  <script src="assets/js/app.js"></script>

  <!-- Page JS Plugins -->
  <script src="assets/js/plugins/jquery-validation/jquery.validate.min.js"></script>

  <!-- Page JS Code -->
  <script src="assets/js/lottoVillage_login.js"></script>
</body>

</html>
