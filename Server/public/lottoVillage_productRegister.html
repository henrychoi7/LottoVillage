        <!-- My Block -->

          <div class="row">
            <form class="form-horizontal" name="product_register" method="post">
              <!-- Steps Content -->
              <div class="block-content tab-content">
                <div class="form-group">
                  <label class="col-sm-8 col-sm-offset-2">상품 카테고리</label>
                  <div class="col-sm-8 col-sm-offset-2">
                    <label class="radio-inline" for="product-category-0">
                      <input type="radio" id="product-category-0" name="product_category" value="0"> 외식
                    </label>
                    <label class="radio-inline" for="product-category-1">
                      <input type="radio" id="product-category-1" name="product_category" value="1"> 카페
                    </label>
                    <label class="radio-inline" for="product-category-2">
                      <input type="radio" id="product-category-2" name="product_category" value="2"> 편의점
                    </label>
                    <label class="radio-inline" for="product-category-3">
                      <input type="radio" id="product-category-3" name="product_category" value="3"> 뷰티
                    </label>
                    <label class="radio-inline" for="product-category-4">
                      <input type="radio" id="product-category-4" name="product_category" value="4"> 문화생활
                    </label>
                    <label class="radio-inline" for="product-category-5">
                      <input type="radio" id="product-category-5" name="product_category" value="5"> 기타
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-8 col-sm-offset-2">
                    <label for="product-code">상품 코드</label>
                    <input class="form-control" type="text" id="product-code" name="product_code" placeholder="상품 코드를 적어주세요.">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-8 col-sm-offset-2">
                    <label for="product-name">상품 이름</label>
                    <input class="form-control" type="text" id="product-name" name="product_name" placeholder="상품명을 적어주세요.">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-8 col-sm-offset-2">
                    <label for="product-price">상품 가격</label>
                    <input class="form-control" type="text" id="product-price" name="product_price" placeholder="상품가격을 적어주세요.">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-8 col-sm-offset-2">상품 상태</label>
                  <div class="col-sm-8 col-sm-offset-2">
                    <label class="radio-inline" for="product-status-0">
                      <input type="radio" id="product-status-0" name="product_status" value="0"> 판매중지
                    </label>
                    <label class="radio-inline" for="product-status-1">
                      <input type="radio" id="product-status-1" name="product_status" value="1" checked> 판매중
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-8 col-sm-offset-2">
                    <label for="product-contents">상품 설명</label>
                    <textarea class="form-control" id="product-contents" name="product_contents" rows="9" placeholder="상품에 대한 설명을 적어주세요."></textarea>
                  </div>
                </div>
                <div align="center">
                  <span class="productRegistBtn btn btn-default">등록</span>
                  <span class="btn btn-default" data-toggle="modal" data-target="#cancleModal">취소</span>
                </div>
              </div>
